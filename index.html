  <title>美甲预约</title>
  <script>
    function throttle(func, limit) {
      let lastFunc;
      let lastRan;
      return function () {
        const context = this;
        const args = arguments;
        if (!lastRan) {
          func.apply(context, args);
          lastRan = Date.now();
        } else {
          clearTimeout(lastFunc);
          lastFunc = setTimeout(function () {
            if ((Date.now() - lastRan) >= limit) {
              func.apply(context, args);
              lastRan = Date.now();
            }
          }, limit - (Date.now() - lastRan));
        }
      }
    }
    document.addEventListener('DOMContentLoaded', function () {
      const html = document.querySelector('html');
      const isMobile = function () {
        let userAgentInfo = navigator && navigator?.userAgent;
        let Agents = ['Android', 'iPhone', 'SymbianOS', 'Windows Phone', 'iPad', 'iPod'];
        let getArr = Agents.filter(i => userAgentInfo?.includes(i));
        return getArr.length > 0 ? true : false;
      }
      if (isMobile()) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1';
        document.head.appendChild(meta);
      } else {
        console.log("html===>", html);
        function handleResize() {
          // console.log('屏幕大小已变化！',window.innerWidth,window.screen.width);
          // 在这里添加你的代码来处理屏幕大小变化
          const num = (window.screen.width / 1920) * 18 * 2
          html.style.fontSize = `${num}px`;
        }
        handleResize()
        window.addEventListener('resize', handleResize); // 250毫秒内最多执行一次handleResize函数
      }
    });
  </script>
